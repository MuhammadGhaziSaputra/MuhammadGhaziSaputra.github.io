<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff8f0;
    }
    header {
      background-color: #800000;
      color: gold;
      padding: 15px 0;
    }
    header h2 {
      margin: 0;
      font-weight: bold;
    }
    nav.navbar {
      background-color: #800000;
    }
    nav a {
      color: gold !important;
      font-weight: 500;
      margin-right: 15px;
    }
    nav a:hover {
      color: #fff5cc !important;
    }
    .card {
      border: none;
      box-shadow: 0 0 10px rgba(128, 0, 0, 0.2);
    }
    .btn-custom {
      background-color: #800000;
      color: gold;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #a00000;
      color: #fff5cc;
    }
    footer {
      background-color: #800000;
      color: gold;
    }
    footer a {
      color: gold;
      text-decoration: underline;
    }
    footer a:hover {
      color: #fff5cc;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="pict/LOGO.jpg">
        <img src="pict/LOGO.jpg" alt="Logo SDN Kakatua" height="80">
      </a>
      <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        â˜°
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profil.html">Profil</a></li>
          <li class="nav-item"><a class="nav-link" href="kegiatan.html">Kegiatan</a></li>
          <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="formulir.html">Pendaftaran</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-center">
    <h2>Formulir Pendaftaran Siswa Baru</h2>
    <p>UPT SPF SDN Kakatua</p>
    <hr style="height: 4px; background: gold; border: none; width: 80%; margin: 20px auto; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
  </header>

  <div class="container mt-4 mb-5">
    <div class="card p-4">
      <h4 class="mb-3 text-center" style="color:#800000;">Silakan Isi Data Berikut</h4>
      <form id="formPendaftaran">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="contoh@email.com">
        </div>

        <div class="mb-3">
          <label for="kelas" class="form-label">Kelas</label>
          <select class="form-select" id="kelas">
            <option value="">-- Pilih Kelas --</option>
            <option value="1">Kelas 1</option>
            <option value="2">Kelas 2</option>
            <option value="3">Kelas 3</option>
            <option value="4">Kelas 4</option>
            <option value="5">Kelas 5</option>
            <option value="6">Kelas 6</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Jenis Kelamin</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="laki" value="Laki-laki">
            <label class="form-check-label" for="laki">Laki-laki</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="perempuan" value="Perempuan">
            <label class="form-check-label" for="perempuan">Perempuan</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat</label>
          <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-custom px-4">Daftar</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="text-center py-3">
    <small>&copy; 2025 UPT SPF SDN Kakatua | <a href="index.html">Kembali ke Beranda</a></small>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#formPendaftaran").on("submit", function(e) {
        e.preventDefault();

        let nama = $("#nama").val().trim();
        let email = $("#email").val().trim();
        let kelas = $("#kelas").val();
        let gender = $("input[name='gender']:checked").val();
        let alamat = $("#alamat").val().trim();

        if (nama === "" || email === "" || kelas === "" || !gender || alamat === "") {
          alert("Semua bagan wajib diisi!");
          return false;
        }

        let emailValid = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailValid)) {
          alert("Format email tidak valid!");
          return false;
        }

        alert("Pendaftaran berhasil! Terima kasih sudah mendaftar.");
        this.submit();
      });
    });
  </script>
</body>
